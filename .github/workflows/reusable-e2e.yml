name: Reusable - E2E test

on:
  workflow_call:
    inputs:
      url:
        description: 'Application URL'
        required: true
        type: string

permissions:
    contents: read

jobs:
  run-e2e-tests: 
    name: Execute E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: npm

      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: |
          echo "@smartive-education:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ env.NODE_AUTH_TOKEN }}" > ~/.npmrc
          npm ci

      - name: Run tests against Vercel
        run: npm run ci:e2e
        env:
          URL: ${{ inputs.url }}  
          LOGIN_USER: ${{ secrets.LOGIN_USER }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
