name: Reusable - Lint Test and Build

on:
  workflow_call:
    inputs:
      environment:
        description: 'Control which steps should be executed.'
        required: true
        default: 'dev'
        type: string

permissions:
    contents: read
    packages: write

jobs:
  ci:
    name: Lint, Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: npm

      - name: Install dependencies
        env: 
            NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
        run: |
            echo "@smartive-education:registry=https://npm.pkg.github.com" > ~/.npmrc
            echo "//npm.pkg.github.com/:_authToken=${{ env.NODE_AUTH_TOKEN }}" > ~/.npmrc
            npm ci

      - name: Lint
        if: ${{ inputs.environment != 'prd' }}
        run: npm run lint

      - name: Test
        if: ${{ inputs.environment != 'prd' }}
        run: npm run ci:test

      - name: Build
        run: npm run build
